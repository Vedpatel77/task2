<div class="container">

  <form class="mx-auto w-50" [formGroup]="log" (ngSubmit)="loginuser()">
    <div class="row mt-5 mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input formControlName="email" type="email" class="form-control" id="inputEmail3" ngModel>
        <span *ngIf="email && email.invalid && email.touched" style="color: red;">*this field is invalid</span>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input formControlName="password" type="password" class="form-control" id="inputPassword3" ngModel>
        <span *ngIf="pass && pass.invalid && pass.touched" style="color: red;">*this field is invalid</span>
      </div>

    </div>
  
    <button type="submit" (click)="check(log.value.email,log.value.password)" class="btn btn-primary d-grid gap-2 col-6 mx-auto">Sign in</button>
  </form>
</div>
